<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add custom styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6; /* Set background color */
            background-image: url("../static/images/13.webp");
            /* background-image: url("../static/images/map.jpg"); */
            background-size: cover;
 image-rendering: crisp-edges;

        }
        .container {
            max-width: 500px;
            margin: 10% 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .heading {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333; /* Set heading color */
        }
        .form-container {
            padding: 20px;
            background-color: #f9fafb; /* Set form background color */
            border-radius: 10px;
        }
        .form-label {
            font-size: 1rem;
            font-weight: bold;
            color: #555; /* Set label color */
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Set input border color */
            border-radius: 5px;
        }
        .form-select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Set select border color */
            border-radius: 5px;
        }
        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50; /* Set button background color */
            background-color: #4d80bd;
            color: #fff; /* Set button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-button:hover {
            background-color: #317e34; /* Set button hover background color */
        }
        .company-logo {
            display: block;
            margin: auto;
            width: 200px; /* Adjust logo width */
        }

        .images-container {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .images-container img {
            width: 800px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        /* .images-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .images-container img {
            width: 45%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        } */
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Book a Bus</h1>
        <div class="images-container">
            <!-- <img src="../static/images/Screenshot (7).png" alt="Schedule"> -->
            <!-- <img src="../static/images/Screenshot (8).png" alt="Map Image"> -->
        </div>
        <div class="form-container">
            <form method="POST" action="/seat-selection" class="space-y-4">
                <div>
                    <label for="date" class="form-label">Select date:</label>
                    <input type="text" id="date" name="date" required class="form-input" placeholder="Select date">
                    <script>
                        var picker = new Pikaday({
                            field: document.getElementById('date'),
                            format: 'DD-MM-YYYY',
                            placeholder: 'Select date',
                        });
                    </script>
                </div>
                <div>
                    <label for="time_slot" class="form-label">Select Route & Time Slot:</label>
                    <select id="time_slot" name="time_slot" required class="form-select">
                        <option value="" disabled selected>Select Route & Time Slot</option>
                        <optgroup label="56-Seater Bus">
                            <option value="0(V) 7:00AM : Visat Circle―VGEC Gate―Rakshashakti Circle―IITGN">(V) 7:00AM : Visat Circle―VGEC Gate―Rakshashakti Circle―IITGN</option>
                            <option value="0(V) 8:00AM : IITGN―Rakshashakti Circle―VGEC Gate―Visat Circle">(V) 8:00AM : IITGN―Rakshashakti Circle―VGEC Gate―Visat Circle </option>
                            <option value="0(V) 8:45AM : Visat Circle―VGEC Gate―Rakshashakti Circle―IITGN">(V) 8:45AM : Visat Circle―VGEC Gate―Rakshashakti Circle―IITGN</option>
                            <option value="0(V) 5:15PM : IITGN―Rakshashakti Circle―VGEC Gate―Visat Circle">(V) 5:15PM : IITGN―Rakshashakti Circle―VGEC Gate―Visat Circle </option>
                            <option value="0(V) 6:00PM : Visat Circle―VGEC Gate―Rakshashakti Circle―IITGN">(V) 6:00PM : Visat Circle―VGEC Gate―Rakshashakti Circle―IITGN </option>
                            <option value="0(V) 6:45PM : IITGN―Rakshashakti Circle―VGEC Gate―Visat Circle">(V) 6:45PM : IITGN―Rakshashakti Circle―VGEC Gate―Visat Circle </option>
                            <option value="0(V) 7:30PM : Visat Circle―VGEC Gate―Rakshashakti Circle―IITGN">(V) 7:30PM : Visat Circle―VGEC Gate―Rakshashakti Circle―IITGN </option>
                            <option value="0(K) 9:00PM : IITGN―Rakshashakti Circle―Kudasan">(K) 9:00PM : IITGN―Rakshashakti Circle―Kudasan </option>
                            <option value="0(K) 10:30PM : Kudasan―Rakshashakti Circle―IITGN">(K) 10:30PM : Kudasan―Rakshashakti Circle―IITGN </option>
                            </optgroup>
                            <optgroup label="29-Seater Bus">
                            <option value="1(K) 6:45PM : IITGN―Rakshashakti Circle―Kudasan">(K) 6:45PM : IITGN―Rakshashakti Circle―Kudasan </option>
                            <option value="1(K) 7:30PM : Kudasan―Rakshashakti Circle―IITGN">(K) 7:30PM : Kudasan―Rakshashakti Circle―IITGN </option>
                            <option value="1(K) 8:00PM : IITGN―Rakshashakti Circle―Kudasan">(K) 8:00PM : IITGN―Rakshashakti Circle―Kudasan </option>
                            <option value="1(K) 8:30PM : Kudasan―Rakshashakti Circle―IITGN">(K) 8:30PM : Kudasan―Rakshashakti Circle―IITGN </option>
                            <option value="1(K) 9:00PM : IITGN―Rakshashakti Circle―Kudasan">(K) 9:00PM : IITGN―Rakshashakti Circle―Kudasan </option>
                            <option value="1(K) 10:30PM : Kudasan―Rakshashakti Circle―IITGN">(K) 10:30PM : Kudasan―Rakshashakti Circle―IITGN </option>
                            </optgroup>
                    </select>
                </div>
                <button type="submit" class="form-button">Book</button>
            </form>
        </div>
    </div>
    <!-- Company logo -->
    <img src="../static/images/logo.png" alt="Moon Macrosystems Logo" class="company-logo">

    <div class="images-container">
        <!-- <img src="../static/images/Screenshot (7).png" alt="Schedule"> -->
        <img src="../static/images/Screenshot (8).png" alt="Map Image">
    </div>



</body>
</html>
