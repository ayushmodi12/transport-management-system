<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #c0f4f2; /* Light gray background color */

            background-color: #385170; /* Light gray background color */
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* background-image: url(/static/images/a3.jpg); */
            /* background-attachment: fixed; */
            background-size: cover;
            /* flex-direction: column; */
        }
        .container {
            background-color: #73cff3;
            /* background-color: #9fd3c7; */
            border-radius: 0px 10px 10px 0px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 45%;
            text-align: center;
            text-align: right;
            /* margin-left: 250px; */
            margin-right: 20px;
            color: black;
            /* border: 2px solid rgb(49, 200, 255); */
        }
        .form-container {
            background-color: #b5eee0;
            border-radius: 10px;
            border-radius: 10px 0px 0px 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            /* margin-right: 300px; */
            height: 200px;
            /* width: 400px; */
            width: 45%;

            /* text-align: center; */
        }

        header {
            background-color: #385170; /* Dark blue header color */
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        footer {
            background-color: #385170; /* Dark blue footer color */
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        /* h2 { */
            /* background-color: #73cff3;
            height: 50px; */
        /* } */
        .sidebar {
            background-color: #007bff; /* Blue sidebar color */
            padding: 20px;
            width: 200px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn i {
            margin-right: 10px;
        }
        p {
            color: #272626;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- <header>
        <button class="btn"><i class="fas fa-arrow-left"></i>Previous Page</button>
        <button class="btn"><i class="fas fa-arrow-right"></i>Next Page</button>
    </header> -->

    <div class="container">
        <h1>Admin Terminal</h1>
        <p>Welcome to the Admin Terminal. Manage your database with ease!</p>
    </div>
    <div class="form-container">
        <h1>Choose an action:</h1>
        <form action="/operation" method="post">
            <button type="submit" class="btn"><i class="fas fa-database"></i>Edit Database</button>
        </form>
        <form action="/custom-query" method="get">
            <button type="submit" class="btn"><i class="fas fa-pen"></i>Write Custom Query</button>
        </form>
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="btn">Logout</button>
        </form>
    </div>
    <img src="../static/images/logo.png" alt="Moon Macrosystems Logo" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 150px; height: auto;">
    <!-- <footer>
        <p>Developed by Moon Macrosystems</p>
        <p>Contact: contact@moonmacrosystems.com</p>
    </footer> -->

</body>
</html>
