<body>
    <h1>Driver Details</h1>
    <div class="container">
        <div class="card">
            <img src="data:image/{{ image_format }};base64,{{ image }}" alt="Driver Image">
            <div class="text">
                <p><strong class="attribute">Name:</strong> <span class="value">{{name}}</span></p>
                <p><strong class="attribute">Phone Number:</strong> <span class="value">{{number}}</span></p>
                <p><strong class="attribute">Email ID:</strong> <span class="value">{{email_id}}</span></p>
                <p><strong class="attribute">Joining Date:</strong> <span class="value">{{join}}</span></p>
                <p><strong class="attribute">License Number:</strong> <span class="value">{{license}}</span></p>
                <p><strong class="attribute">Vehicles Driven:</strong> <span class="value">{{vehicles}}</span></p>
                <p><strong class="attribute">Bank Details:</strong></p>
                <p class="bank-item">{{acc}}</p>
                <p class="bank-item">{{ifsc}}</p>
                <p class="bank-item">{{branch}}</p>
            </div>
        </div>
    </div>
</body>
