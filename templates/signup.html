<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../static/css/login_styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("../static/images/b.jpg");
            background-attachment: fixed;
            background-size: cover;
            background-size: contain;

        }
        .container {
    box-shadow: 0px 0px 30px 20px rgba(0, 0, 0, 0.1);
            /* border: 2px solid rgb(55, 55, 57) */
            transform: translate(0px,-35px);
        }
        .IITGNlogo {
            height:200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .upload-img{
            /* padding-left:  auto; */
            transform: translate(90px,-28px);
        }
        #logo {
            position: fixed;
            margin-top: 50px;
            bottom: 0px;
            left: 50%;
            transform: translate(-75px,50px);
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../static/images/IITGNlogo.png" alt="Italian Trulli" class="IITGNlogo">

        <h2>Signup</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/signup" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="re_password">Re-enter Password:</label>
            <input type="password" id="re_password" name="re_password" required>
            
            <label for="user_image">User Image:</label>
            <input type="file" id="user_image" name="user_image" accept="image/*" class="upload-img">
            
            <button type="submit">Signup</button>
        </form>
        
    </div>
    <img src="../static/images/logo.png" alt="Moon Macrosystems Logo" id = "logo">
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var re_password = document.getElementById("re_password").value;
            var error_message = document.getElementById("error_message");
    
            if (password !== re_password) {
                error_message.textContent = "Passwords do not match";
                alert("Passwords do not match");
                return false;
            } else {
                error_message.textContent = "";
                return true;
            }
        }
    </script>
</body>
</html>
