<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute Custom Query</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 30px;
        }
        
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .card h2 {
            margin-top: 0;
            font-size: 20px;
        }
        
        .heading {
            text-align: center;
            justify-content: center;
            font-size: 30px;
            padding-top: 30px;
            background-color: #385170;
            height: 60px;
            color: #fff;
            box-shadow: 200px 200px 200px 200px rgba(0, 204, 255, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: darkblue;
        }
        textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            margin-top: 20px; /* Add this line */
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: rgb(14, 102, 203);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .sql-query {
            font-family: monospace;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="heading">ADMIN TERMINAL</h1>
    <div class="container">
        <div class="card">
            <form action="/execute_query" method="post">
                <h2 for="sql_query">Enter your SQL query:</h2><br><br>
                <textarea id="sql_query" name="sql_query" rows="5" cols="50" placeholder="Enter your query here..."></textarea><br><br>
                <input type="submit" value="Execute Query">
            </form>

            <table>
                <tr>
                    <th>Action</th>
                    <th>SQL Query</th>
                </tr>
                <tr>
                    <td>Provide access</td>
                    <td class="sql-query">UPDATE Users SET admin_priveleges='yes' WHERE email=</td>
                </tr>
                <tr>
                    <td>Remove access</td>
                    <td class="sql-query">UPDATE Users SET admin_priveleges='no' WHERE email=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
