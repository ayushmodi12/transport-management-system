<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin: 20px;
        }
        .query-input {
            width: 100%;
            height: 100px;
            resize: vertical;
        }
        .execute-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .execute-button:hover {
            background-color: #0056b3;
        }
        .table-diff {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea class="query-input" placeholder="Enter SQL query"></textarea>
        <button class="execute-button" onclick="executeQuery()">Execute Query</button>
        <div id="tableDiff" class="table-diff"></div>
    </div>

    <script>
        function executeQuery() {
            var query = document.querySelector('.query-input').value;

            // Send query to backend
            fetch('/execute_query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'sql_query': query
                })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('tableDiff').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
