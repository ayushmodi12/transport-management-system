<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Difference</title>
    <style>
        .table-diff {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .table-diff th, .table-diff td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table-diff th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table class="table-diff">
        <thead>
            <tr>
                {% for field in table_fields %}
                <th>{{ field }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in table_diff %}
            <tr>
                {% for column in row %}
                <td>{{ column }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
